<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetsBuy - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="PetsBuy" class="logo">

    <form class="login-form" id="loginForm">
      <h2>Login to PetsBuy</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <!-- Remove anchor tag from the button -->
      <button type="submit">Login</button>
    
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      <!-- <p class="landing-link">Go back to <a href="index.html">PetsBuy</a></p> -->
      
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Mock user data (replace with your actual login mechanism)
      var users = [
        { username: 'user1', password: 'password1' },
        { username: 'user2', password: 'password2' },


        
      ];

      // Check if user exists
      var userExists = users.some(function(user) {
        return user.username === username && user.password === password;
      });

      // Handle login
      if (userExists) {
        alert('Login successful!'); // Replace with your desired action
        // Redirect to dashboard or another page
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
